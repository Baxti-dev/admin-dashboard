    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить продукт</title>

    <!-- TABLE CSS -->
    <link rel="stylesheet" href="../css/dataTables.dataTables.min.css">

    <!-- FIXED COLUMNS CSS -->
    <link rel="stylesheet" href="../css/fixedColumns.dataTables.css">

    <link rel="stylesheet" href="../css/lightgallery.css">

    <link rel="stylesheet" href="../css/swiper-bundle.min.css">

    <!-- MAIN CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <!-- MOBILE BAR -->
    <div class="mobile__bar">
        <div class="navigation">
            <ul>
                <!-- HOME -->
                <li class="list">
                    <a href="../index.html">
                        <span class="icon">
                            <i class="bx bx-grid-alt fa-solid fa-house"></i>
                        </span>
                        <span class="text">Главный</span>
                    </a>
                </li>

                <!-- CLIENTS -->
                <li class="list">
                    <a href="orders.html">
                        <span class="icon">
                            <i class="fa-solid fa-clipboard-list"></i>
                        </span>
                        <span class="text">Заказы</span>
                    </a>
                </li>

                <!-- STUDENTS -->
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </span>
                        <span class="text">Продукты</span>
                    </a>
                </li>

                <!-- STUDENTS -->
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-sack-dollar"></i>
                        </span>
                        <span class="text">Доход</span>
                    </a>
                </li>

                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <span class="text">Профиль</span>
                    </a>
                </li>

                <div class="indicator"></div>
            </ul>
        </div>
    </div>

    <div class="sidebar active open">
        <div class="logo-details">
            <div class="logo_name"><img src="../img/greenwuz-logo.png" alt=""></div>
            <i class="bx bx-menu icon fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <a href="../index.html">
                    <i class="bx bx-grid-alt fa-solid fa-house"></i>
                    <span class="links_name">Главный</span>
                </a>
                <span class="tooltip">Главный</span>
            </li>

            <li>
                <a href="orders.html">
                    <i class="bx bx-user fa-solid fa-clipboard-list"></i>
                    <span class="links_name">Заказы</span>
                </a>
                <span class="tooltip">Заказы</span>
            </li>

            <li>
                <a href="product.html">
                    <i class="fa-solid fa-cart-shopping bx bx-chat"></i>
                    <span class="links_name">Продукты</span>
                </a>
                <span class="tooltip">Продукты</span>
            </li>

            <li>
                <a href="#">
                    <i class="bx bx-pie-chart-alt- fa-solid fa-sack-dollar"></i>
                    <span class="links_name">Общий доход</span>
                </a>
                <span class="tooltip">Общий доход </span>
            </li>

            <li class="profile">
                <div class="profile-details">
                    <div class="name_job">
                        <div class="name">Выйти</div>
                    </div>
                </div>
                <i class="bx bx-log-out fa-solid fa-arrow-up-from-bracket" id="log_out"></i>
            </li>
        </ul>
    </div>

    <section class="home-section">

        <a href="product.html" class="backToMenu"><i class="fa-solid fa-angle-left"></i></a>

        <div class="addProducts">

            <form action="">
                <div class="tab-container">
                    <div class="tab-buttons">
                        <div class="progress-container">
                            <div class="progress-bar" id="progress"></div>
                            <div class="circle active ">1</div>
                            <div class="circle">2</div>
                        </div>
                    </div>

                    <div class="tab-contents">
                        <div class="content show" id="firstStage">
                            <div class="content-info">
                                <div class="input-container" >
                                    <label class="picture" for="picture__input1" tabIndex="0">
                                        <span class="picture__image"><i class="fa-solid fa-file-import"></i></span>
                                    </label>
                                    <input class="picture__input" type="file" name="picture__input" id="picture__input1" required>

                                    <div id="input-container">
                                        <label class="picture" for="picture__input2" tabIndex="0">
                                            <span class="picture__image">Choose an image</span>
                                        </label>
                                        <input class="picture__input" type="file" name="picture__input" id="picture__input2">

                                        <label class="picture" for="picture__input3" tabIndex="0">
                                            <span class="picture__image">Choose an image</span>
                                        </label>
                                        <input class="picture__input" type="file" name="picture__input" id="picture__input3" required>

                                        <label class="picture" for="picture__input4" tabIndex="0">
                                            <span class="picture__image">Choose an image</span>
                                        </label>
                                        <input  class="picture__input" type="file" name="picture__input" id="picture__input4" required>
                                    </div>



                                    <a onclick="addFileInput()"><i class="fa-solid fa-plus"></i></a>


                                    <ul class="modal-menu">
                                        <li class="delete-btn2"><a href="#">Удалить товар</a></li>
                                    </ul>


                                </div>  

                                <div class="addProductExtra-info">
                                    <div>
                                        <label for="type">Укажите тип продукта</label>

                                        <select id="type">
                                            <option disabled selected>Тип продукта</option>
                                            <option>Фрукт</option>
                                            <option>Овощ</option>
                                            <option>Другие</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="amount">Укажите количество продукта</label>

                                        <select id="amount">
                                            <option disabled selected>Кол-во продукта</option>
                                            <option>5кг</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="name">Напишите название на пример (Свежая картошка)</label>

                                        <input type="text" id="name" placeholder="Название" required>
                                    </div>

                                    <div>
                                        <label for="price">Цена товара</label>

                                        <input type="text" id="price" placeholder="000.00 сум" required>
                                    </div>
                                    <div>
                                        <label for="productInfo">Напишите немного о товаре </label>

                                        <input type="text" id="productInfo" placeholder="Напишите" required>
                                    </div>
                                </div>

                                <div class="button-container">
                                    <button class="btn  btn-link">Отменить</button>
                                    <button class="btn tab-btn" content-id="secondStage" id="next">Далее</button>
                                </div>
                            </div>
                        </div>

                        <div class="content" id="secondStage">
                            <div class="content-info">

                                <div class="productInfo" id="productInfoDiv">
                                    <div class="container">

                                    </div>
                                </div>


                                <div class="button-container">
                                    <button class="btn tab-btn btn-link" content-id="firstStage" id="prev">Изменить</button>
                                    <a class="btn  btn-link" onclick="openModal()">Добавить</a>
                                </div>
                            </div>
                        </div>

                        <div id="myModal" class="modal changeModal">
                            <div class="modal-bg"></div>
                            <div class="modal-content">
                                <span onclick="closeModal()" class="close">&times;</span>

                                <div>
                                    <h2>
                                        Вы успешно добавили свой
                                        продукт
                                    </h2>

                                    <img src="../img/modal-img.png" alt="">

                                    <a href="product.html">Просмотр продукта</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--LAYOUT JQUERY JS -->
    <script src="../libs/jquery.min.js"></script>

    <!-- LAYOUT TABLE JS -->
    <script src="../libs/dataTables.js"></script>
    <script src="../libs/fixedColumns.js"></script>

    <script src="../js/lightgallery.js"></script>
    <script src="../libs/swiper-bundle.min.js"></script>

    <!-- LANDING -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="../js/addProduct/addProductMain.js"></script>
    <script src="../js/addProduct/addProductModal.js"></script>
    <script src="../js/addProduct/addProduct.js"></script>
    <script src="../js/addProduct/addProductExtraMaterial.js"></script>

    <script src="../js/main.js"></script>

    <script src="../libs/FontAwesome.js"></script>

    <script>
        var imagPop = document.getElementById("lightgallery");
        lightGallery(imagPop);
    </script>

</body>

</html>
